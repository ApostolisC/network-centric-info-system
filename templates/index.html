<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Front Page</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #333; /* Fallback color */
        }
        .main_container {
            height: 85vh;
            background-color: #111213;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 60px; /* Adjust for navbar height */
            position: relative;
        }
        .main_container h1 {
            font-size: 4rem;
            font-weight: bold;
            line-height: 1.2;
            max-width: 80%;
            margin: 100px auto 0;
            color: yellow;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .main_container h2 {
            font-size: 4rem;
            font-weight: bold;
            line-height: 1.2;
            max-width: 80%;
            margin: 100px auto;
            color: rgb(170, 170, 167);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .main_container p {
            font-size: 1.5rem;
            color: #ddd;
            margin-top: 20px;
        }
        .features {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .features a {
            color: yellow;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: 2px solid yellow;
            border-radius: 5px;
            margin: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .features a:hover {
            background-color: yellow;
            color: #111213;
        }
    </style>
</head>
<body>
    <!-- Include the navigation bar -->
    {% include 'nav.html' %}

    <div class="main_container">
        <h1>Transform Your Strength, Elevate Your Life</h1>
        <h2>No time to Duck around</h2>
        <div class="features">
            <a href="/services">View Services</a>
            <a href="/bookings">Book an Appointment</a>
            <a href="/news">News & Announcements</a>
        </div>
    </div>
</body>
</html>
