<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Services</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/styles/bootstrap.css" />
    <link href="/static/styles/style.css" rel="stylesheet" />
    <link href="/static/styles/responsive.css" rel="stylesheet" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111213;
            color: white;
        }
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .service {
            margin: 20px;
            padding: 20px;
            border: 1px solid white;
            font-size: 20px;
            flex-basis: 45%;
            box-sizing: border-box;
            line-height: 2.1rem;
            border-radius: 2%;
            background-color: #1a1a1a;
        }
        .service h2 {
            color: white;
            text-align: center;
        }
        h1 {
            text-align: center;
            padding-top: 40px;
            padding-bottom: 20px;
        }
        img {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
            border-radius: 5%;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="hero_area">
        {% include 'nav.html' %}
        <header class="services_section">
            <h1>Our Services</h1>
            <div class="services"></div>
        </header>
    </div>

    <script>
        // Fetch services data from the server
        fetch('/get-services')
            .then(response => response.json())
            .then(data => {
                console.log("Services data:", data);
                const servicesContainer = document.querySelector('.services');
                servicesContainer.innerHTML = ''; // Clear existing content

                data.forEach(service => {
                    // Create a service card div
                    const serviceDiv = document.createElement('div');
                    serviceDiv.classList.add('service');

                    // Create the image element
                    const img = document.createElement('img');
                    img.src = service.image || '/static/images/default_service.jpg'; // Fallback image if none exists
                    img.alt = service.title;

                    // Create the title element
                    const title = document.createElement('h2');
                    title.textContent = service.title;

                    // Create the description paragraph
                    const description = document.createElement('p');
                    description.textContent = service.description;

                    // Append the elements to the service div
                    serviceDiv.appendChild(img);
                    serviceDiv.appendChild(title);
                    serviceDiv.appendChild(description);

                    // Append the service div to the services container
                    servicesContainer.appendChild(serviceDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching services:', error);
            });
    </script>
</body>
</html>
