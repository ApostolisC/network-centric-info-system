<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Navigation Bar</title>

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="static/styles/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="static/styles/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="static/styles/responsive.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- header section strats -->
    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container ">
                <a class="navbar-brand" href="/">
                <span>
                    ARS-Gym
                </span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
                    <ul class="navbar-nav  ">
                    <li class="nav-item active">
                        <a class="nav-link" href="/"> Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/services"> Our Services </a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bookings"> Create an Appointment </a>
                    </li>
                    </ul>
                    <div class="user_option">
                    <form class="form-inline my-2 my-lg-0 ml-0 mb-3 mb-lg-0">
                        <a href="/profile" class="profile-btn"><i class="fas fa-user"></i></a>
                    </form>
                    </div>
                </div>
                </div>
            </nav>
            </div>
    </header>
    <!-- end header section -->

    <script>
        fetch('/check-if-admin')
            .then(response => {
                // if "message" inside response is True, then we are signed in
                if (response.ok) {
                    // read json response "message"
                    response.json().then(data => {
                        console.log(data.message);
                        if (data.message == "True") {
                            const profileBtn = document.querySelector('.profile-btn');
                            profileBtn.insertAdjacentHTML('afterend', '<a href="/dashboard" class="profile-btn"><i class="fas fa-dashboard"></i></a>');
                        }
                    });
                }
            });
    </script>
</body>
</html>
