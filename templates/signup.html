<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,300,700" rel="stylesheet" type="text/css">
    <link href="https://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/styles/login_signup.css"> 

</head>
<body>
    <div class="signup cf">
        <div class="avatar"></div>
        <form id="signup-form" action="/signup/" method="post" >
            <div class="inputrow">
                <input type="text" id="name" name="name" required>
                <label for="name">First Name</label>
            </div>
            <div class="inputrow">
                <input type="text" id="lastname" name="lastname" required>
                <label for="lastname">Last Name</label>
            </div>
            <div class="inputrow">
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select Country</option>
                </select>
                <label for="country">Country</label>
            </div>
            <div class="inputrow">
                <select id="city" name="city" required>
                    <option value="" disabled selected>Select City</option>
                </select>
                <label for="city">City</label>
            </div>
            <div class="inputrow">
                <input type="text" id="address" name="address" required>
                <label for="address">Address</label>
            </div>
            <div class="inputrow">
                <input type="text" id="phone" name="phone" required>
                <label for="phone">Phone</label>
            </div>
            <div class="inputrow">
                <input type="text" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="inputrow">
                <input type="password" id="password" name="password" required>
                <label for="password" >Password</label>
            </div>
            <div class="inputrow">
                <input type="checkbox" id="show-password" onclick="togglePassword()">
                <label for="show-password">Show Password</label>
            </div>
            <div style="margin-bottom: 40px;">
            </div>


            <input type="submit" value="Sign Up">
        </form>
    </div>

    <script>
        // on webpage load event
        let countriesCities = {};
        window.onload = function() {
            try{
               // API endpoint
                const url = "https://countriesnow.space/api/v0.1/countries";

                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {


                        // Loop through the data and populate the object
                        data.data.forEach(country => {
                            countriesCities[country.country] = country.cities;
                            // add country to the select element
                            const option = document.createElement("option");
                            option.value = country.country;
                            option.text = country.country;
                            document.getElementById("country").appendChild(option);

                        });


                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });

            } catch (error){
                console.error(error);
            }
        };

        // Handle country change event
        document.getElementById("country").addEventListener("change", function() {
            const country = this.value;
            const cities = countriesCities[country];

            // Clear the cities dropdown
            document.getElementById("city").innerHTML = "";

            // Add cities to the dropdown
            cities.forEach(city => {
                const option = document.createElement("option");
                option.value = city;
                option.text = city;
                document.getElementById("city").appendChild(option);
            });
        });


        function togglePassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

        // Handle Form Submission
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Gather form data
            var formData = {
                name: document.getElementById("name").value,
                lastname: document.getElementById("lastname").value,
                country: document.getElementById("country").value,
                city: document.getElementById("city").value,
                address: document.getElementById("address").value,
                phone: document.getElementById("phone").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };

            // Send data as JSON
            fetch("/signup/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                // Handle success or error based on response
                console.log("Success:", data);
                window.location.href = 'http://localhost:5000/';
            })
            .catch(error => {
                console.error(error);
                alert("Sign up failed");
            });
        });
    </script>
</body>
</html>
